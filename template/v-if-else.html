<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="isMale">Male is awesome</p>
			<p v-else>Female is beautiful</p>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el: '#app',
				data: {
					isMale:false
				}
			})
		</script>
	</body>
</html>
