<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<my-component
			  v-for="(item, index) in items"
			  v-bind:item="item"
			  v-bind:index="index"
			  v-bind:key="item.id"
			></my-component>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el: '#app',
				data: {
					items:[]
				}
			})
		</script>
	</body>
</html>
