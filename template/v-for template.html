<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<ul>
			  <template v-for="item in items">
			    <li>{{ item }}</li>
			    <li class="divider" role="presentation"></li>
			  </template>
			</ul>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el: '#app',
				data: {
					items:[1,2,3]
				}
			})
		</script>
	</body>
</html>
