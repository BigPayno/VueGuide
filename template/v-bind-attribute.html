<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p v-bind:id='msg'>
				<span>{{msg}}</span>
				<span v-bind:hidden="isSpanHidden">a</span>
				<span v-bind:hidden="isSpanHidden2">a</span>
			</p>
			<p>
				如果 isSpanHidden 的值是 null、undefined 或 false，则 hidden attribute 甚至不会被包含在渲染出来的元素中。
			</p>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el: '#app',
				data: {
					msg:"male is best!",
					isSpanHidden: null,
					isSpanHidden2: true
				}
			})
		</script>
	</body>
</html>
