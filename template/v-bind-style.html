<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>hello</p>
			<p v-bind:style="{color: activeColor ,fontSize: fontSize+'px'}">hello</p>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el: '#app',
				data: {
					activeColor: 'red',
					fontSize: 30
				}
			})
		</script>
	</body>
</html>
