<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span>{{ msg.split(',').reverse().join(' ') }}</span>
			<p>{{num+1}}</p>
			<p>{{ok?'m':'f'}}</p>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el: '#app',
				data: {
					msg: "king,warrior,lover,magician",
					num: 7,
					ok: true
				}
			})
		</script>
	</body>
</html>
