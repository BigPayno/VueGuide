<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<form ref="updateForm" :label-width="100" :rules="rules" inline>
				<FormItem label="LPR利率更新" prop="rule1">
			        <Input v-model.trim="lprRate" placeholder="输入LPR利率..." style="width: 200px" clearable></Input>
			    </FormItem>
			    <Button type="primary" @click="refresh">&nbsp;更新</Button>
			</form>
		</div>
		<script type="text/javascript">
			var vue=new Vue({
				el: '#app',
				data: {
					lprRate: '1',
					rules:{
						rule1 :[
							{ pattern:/^(([1-9][0-9]*)|(([0]\.\d{1,2}|[1-9][0-9]*\.\d{1,2})))$/,message:'lprRate应为长度小于等于2的小数'}
						]
					}
				},
				/* 
				 /^(?=.*[A-Za-z])(?=.*[_])(?=.*\d)[A-Za-z\d_]{8,18}$/
				 /^{}$/
				 ?=.*[] 
				 */
				methods:{
					refresh:function check(){
						this.$refs.updateForm.validate(valid=>{
							alert(valid);
						});
					}
				}
			});
		</script>
	</body>
</html>
