<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vuex/dist/vuex.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
		</div>
		<script type="text/javascript">
			//Vue使用Vuex插件
			Vue.use(Vuex);
			
			const store =new Vuex.Store({
				state:{
					count : 0
				},
				mutations:{
					increment(state){
						state.count++;
					}
				}
			});

			
			var vue=new Vue({
				el: '#app',
				store
			});
			
			alert(vue.$store.state.count);
			
			//$store.commit(field,val)  $store.commit(method)
		</script>
	</body>
</html>
