<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		</div>
		<script type="text/javascript">
			var mixin = {
				created:function(){
					this.startMixin();
				},
				methods:{
					startMixin:function(){
						alert('vue expands mixin');
					}
				}
			};
			
			var Component = Vue.extend({
				mixins:[mixin]
			});
			
			var component = new Component();
		</script>
	</body>
</html>
